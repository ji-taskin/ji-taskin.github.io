<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Course</title>
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <!-- Plyr JS -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    
    
    <style>
    
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f4f4f4;
    color: #333;
}

/* Branding Section */
.branding {
    text-align: center;
    color: white;
    background: linear-gradient(45deg, #6a11cb, #2575fc);
    padding: 20px 0;
    width: 100%; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.branding h1 {
    margin: 0;
    font-size: 28px;
}

/* Course Info */
.course-info {
    text-align: center;
    background: linear-gradient(45deg, #ff8c00, #ffcc00);
    padding: 15px;
    border-radius: 8px;
    width: 90%;
    max-width: 600px;
    margin-top: 20px;
    color: white;
}

.course-name {
    margin: 0;
    font-size: 22px;
}

.course-description {
    margin: 5px 0 0;
    font-size: 16px;
}

/* Input and Button */
div input {
    padding: 8px;
    font-size: 16px;
    border: 2px solid #007bff;
    border-radius: 5px;
    outline: none;
    width: auto;
    margin-right: 10px;
    margin-top: 10px;
}

div textarea {
  padding: 8px;
    font-size: 16px;
    border: 2px solid #007bff;
    border-radius: 5px;
    outline: none;
    width: auto;
    margin-right: 10px;
    margin-top: 10px;
}


div button {
    padding: 9px 16px;
    font-size: 16px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    
}

.contact-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  
}


div button:hover {
    background: #0056b3;
}

/* Study Materials */
.materials {
    background: white;
    padding: 15px;
    border-radius: 8px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin-top: 20px;
}

.materials p {
    font-weight: bold;
    font-size: 18px;
}

.materials ul {
    list-style-type: none;
    padding: 0;
}

.materials li {
    background: #eee;
    padding: 8px;
    margin: 10px 0;
    border-radius: 5px;
}

/* Comment Section */
.comment_section {
    width: 90%;
    max-width: 600px;
    margin-top: 20px;
    background: #ffffff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.comment_section p {
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 15px;
    color: #333;
}

/* Footer */
.footer {
    text-align: center;
    width: 100%;
    padding: 10px 0;
    margin-top: 20px;
    background: #222;
    color: white;
}

/* Video Player */
.container {
    margin-top: 20px;
    margin-bottom: 30px;
    width: 99%;
    max-width: 800px;
    background-color: #0eecf0;
    border-radius: 10px;
    padding: 2px;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
}

#videoTitle{
  text-align: center;
  overflow-x: break;
}

.plyr__video-embed {
    width: 100%;
    overflow: hidden;
    aspect-ratio: 16/9;
    pointer-events: none;
    border-radius: 10px;
}

.plyr__video-embed iframe {
    border: none;
    width: 900%;
    height: 100%;
    margin-left: -400%;
    border-radius: 10px;
}
    
    </style>
</head>
<body>
    
    
    
    
    <!--body elements-->
        
    <div class="branding">
        <h1>Free courses</h1>
    </div>
    
    <div class="course-info">
        <h2 class="course-name" id="courseName">Course Name</h2>
        <p class="course-description" id="courseDescription">This is a description for this course</p>
    </div>
    
    <div>
           <input type="text" id="classID" placeholder="ClassID" required>
            <button onclick="loadClassbyID()">Enter</button>
    </div>
    
    <div class="container">
        <!-- Plyr Video Embed -->
        <div class="plyr__video-embed" id="player">        </div>
        <p id="videoTitle">Title...</p>
    </div>
    
    <!-- Study Materials -->
    <div class="materials">
        <p>Study materials for this class:</p>
        <ul>
            <li id="lecture_sheet">Lecture sheet not found !</li>
            <li id="practice_sheet">Practice sheet not found !</li>
            <li id="solution_sheet">Solution sheet not found !</li>
        </ul>
    </div>
    
    <!-- Comment Section -->
    <div class="comment_section">
        <p>Comment Section</p>
        <div class="contact-box">
            <form onsubmit="sendMessage(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name" required> <br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required> <br>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Type message" required></textarea> <br>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <p>&copy; All rights reserved</p>
    </div>

    
    
    <script>
      
      
    let x = "cwp5o5qAR2-"; 
    let courseName = "Test";
    let courseDescription = "here is a description";
    let lecture = "#";
    let practice = "";
    let solution = "";
    
    let ytlink = "https://www.youtube.com/";
    
document.getElementById("courseName").innerText = `${courseName}`;
let video = vid(x);  
document.getElementById("courseDescription").innerText = `${courseDescription}`;       
  let playerDiv = document.getElementById("player");
  playerDiv.innerHTML = `
    <iframe src="${ytlink}embed/${video}?autoplay=0&controls=0&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3"      allowfullscreen    allow="autoplay; encrypted-media; picture-in-picture"      title="Video">     </iframe>
  `; 
  
const player = new Plyr('#player', {
    controls: ['play-large', 'rewind', 'play', 'fast-forward', 'current-time', 'progress', 'duration', 'settings', 'fullscreen'],
});

let videoUrl = ytlink + "watch?v=" + video;
getYouTubeTitle(videoUrl);

if(lecture){
document.getElementById("lecture_sheet").innerHTML = `
    <a href="${lecture}">Lecture Sheet</a>
    `;    
}
if(practice){
document.getElementById("practice_sheet").innerHTML = `
    <a href="${practice}">Practice Sheet</a>
    `;   
}
if(solution){
document.getElementById("solution_sheet").innerHTML = `
    <a href="${solution}">Solution Sheet</a>
    `;    
}
    
    
    
    

let telegramApi = "https://api.telegram.org/bot6053469398:AAFqvZFzJ2MpX00iFc9Ss17mkASQZ4pRFeA/sendMessage";
    let chatId = "-1002465745571";
    let threadId = "2";
    
    
 
function getYouTubeTitle(videoUrl) {
    let apiUrl = `${ytlink}oembed?url=${encodeURIComponent(videoUrl)}&format=json`;
    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            document.getElementById("videoTitle").innerText = data.title;
        })
        .catch(error => console.error("Error fetching video title:", error));
}    

    function sendMessage(event) {
        event.preventDefault();

        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let message = document.getElementById("message").value;

        if (name.trim() === "" || email.trim() === "" || message.trim() === "") {
            alert("Please fill all fields!");
            return;
        }

        let text = `📩 *New Comment Received* 📩\n\n👤 *Name:* ${name}\n✉️ *Email:* ${email}\n💬 *Message:* ${message}`;

        let url = `${telegramApi}?chat_id=${chatId}&message_thread_id=${threadId}&text=${encodeURIComponent(text)}&parse_mode=Markdown`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("Comment sent successfully!");
                    document.querySelector("form").reset();
                } else {
                    alert("Failed to send comment.");
                }
            })
            .catch(error => console.error("Error:", error));
    }
    
   
function vid(text) {
    return text.split('').reverse().join('');
}
    
    
  function loadClassbyID() {
            var id = document.getElementById('classID').value;
            var url = 'https://ji-taskin.github.io/' + id;
            window.open(url);
  }
            
    
    
    </script>

</body>
</html>
