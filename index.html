<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskin's Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
        function sendMessage(event) {
            event.preventDefault();let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let message = document.getElementById('message').value;
        
        let telegramApi = "https://api.telegram.org/bot6053469398:AAFqvZFzJ2MpX00iFc9Ss17mkASQZ4pRFeA/sendMessage";
        let chatId = "-1002465745571";
        let threadId = "2";
        
        let text = `📩 *New Message Received* \n\n👤 *Name:* ${name}\n✉️ *Email:* ${email}\n📝 *Message:* ${message}`;
        
        fetch(telegramApi, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                chat_id: chatId,
                message_thread_id: threadId,
                text: text,
                parse_mode: "Markdown"
            })
        }).then(response => response.json())
          .then(data => {
              if (data.ok) {
                  alert("Your message has been sent successfully!");
              } else {
                  alert("Failed to send message. Please try again.");
              }
          }).catch(error => console.error("Error:", error));
    }
</script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #f4f4f4;
    }
    header {
        background: #333;

        padding: 10px;
    }
    nav ul {
        list-style: none;

    }
    nav ul li {

    .profile-pic {

        margin: 20px 0;
    }
    section {

    }
    .contact-box {
        background: white;
        padding: 20px;

        margin: auto;

    .social-icons a {

    form input, form textarea {
        margin: 10px 0;

    }
    button {
        background: #333;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    footer {
        background: #333;

        padding: 10px;
        margin-top: 20px;
    }
</style>

</head>
<body>
    <header>
        <h1>Welcome to My Personal Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Me</a></li>
                
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header><section id="home">
    <h2>Hi, I'm Taskin</h2>
    <img src="https://i.postimg.cc/G9wMgbMv/upay-profile.jpg" alt="My Photo" class="profile-pic">
    <p>Welcome to my personal website where I share my projects and connect with people.</p>
</section>

<section id="contact">
    <h2>Contact Me</h2>
    <div class="contact-box">
        <form onsubmit="sendMessage(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <input type="email" id="email" name="email" required> 
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea> 
            
            <button type="submit">Send</button>

</section>

<footer>

</html>
